name: Java CI with Gradle

on:
  push:
    branches: [ "deploy" ]
  pull_request:
    branches: [ "deploy" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@dbbdc275be76ac10734476cc723d82dfe7ec6eda # v3.4.2

    - name: set application.yml
      run: |
        echo "${{ secrets.APPLICATION_YML }}" > ./src/main/resources/application.yml

    - name: grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build -x test

    - name: docker build
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/cafebotweb:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/cafebotweb:latest

    - name: deploy
      uses: appleboy/ssh-action@master
      with: 
        host: ${{ secrets.SERVER_IP_2 }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SECRET_2 }}
        port: 22
        script: |
          # docker stop backendc
          # docker rm $(docker ps -a --filter "status=exited" -q)
          # docker rmi ${{ secrets.DOCKER_USERNAME }}/cafebotweb

          docker stop backendweb
          docker rm $(docker ps -a --filter "status=exited" -q)
          docker rmi ${{ secrets.DOCKER_USERNAME }}/cafebotweb

          # docker run -d --name backendc -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/cafebotweb:latest
          docker run -d --name backendweb -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/cafebotweb:latest

